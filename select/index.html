<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/select.css">
</head>

<body>
    <div class="example">
        <label>single select without default value and placeholder</label>
        <select id="single0" class="select">
            <option value="new_york_city">New York City</option>
            <option value="los_angeles">Los Angeles</option>
            <option value="chicago">Chicago</option>
            <option value="houston">Houston</option>
            <option value="phoenix">Phoenix</option>
            <option value="philadelphia">Philadelphia</option>
            <option value="san_antonio">San Antonio</option>
            <option value="san_diego">San Diego</option>
            <option value="dallas">Dallas</option>
            <option value="san_jose">San Jose</option>
            <option value="austin">Austin</option>
            <option value="jacksonville">Jacksonville</option>
        </select>
    </div>
    <div class="example">
        <label>single select with default value and allow clear</label>
        <select id="single1" class="select">
            <option value="new_york_city">New York City</option>
            <option value="los_angeles">Los Angeles</option>
            <option value="chicago">Chicago</option>
            <option value="houston">Houston</option>
            <option value="phoenix" selected>Phoenix</option>
            <option value="philadelphia">Philadelphia</option>
            <option value="san_antonio">San Antonio</option>
            <option value="san_diego">San Diego</option>
            <option value="dallas">Dallas</option>
            <option value="san_jose">San Jose</option>
            <option value="austin">Austin</option>
            <option value="jacksonville">Jacksonville</option>
        </select>
    </div>
    <div class="example">
        <label>single select with search</label>
        <select id="single2" class="select">
            <option value="new_york_city">New York City</option>
            <option value="los_angeles">Los Angeles</option>
            <option value="chicago">Chicago</option>
            <option value="houston">Houston</option>
            <option value="phoenix">Phoenix</option>
            <option value="philadelphia">Philadelphia</option>
            <option value="san_antonio">San Antonio</option>
            <option value="san_diego">San Diego</option>
            <option value="dallas">Dallas</option>
            <option value="nashville">Nashville</option>
        </select>
    </div>
    <div class="example">
        <label>single select with custom placeholder</label>
        <select id="single3" class="select" data-placeholder="select city">
            <option value="new_york_city">New York City</option>
            <option value="los_angeles">Los Angeles</option>
            <option value="chicago">Chicago</option>
            <option value="houston">Houston</option>
            <option value="phoenix">Phoenix</option>
            <option value="philadelphia">Philadelphia</option>
            <option value="san_antonio">San Antonio</option>
            <option value="san_diego">San Diego</option>
            <option value="dallas">Dallas</option>
            <option value="nashville">Nashville</option>
        </select>
    </div>
    <div class="example">
        <label>multiple select</label>
        <select id="multiple" multiple>
            <option value="new_york_city">New York City</option>
            <option value="los_angeles">Los Angeles</option>
            <option value="chicago">Chicago</option>
            <option value="houston">Houston</option>
            <option value="jacksonville">Jacksonville</option>
            <option value="san_francisco">San Francisco</option>
            <option value="columbus">Columbus</option>
            <option value="indianapolis">Indianapolis</option>
            <option value="fort_worth">Fort Worth</option>
            <option value="charlotte">Charlotte</option>
            <option value="seattle">Seattle</option>
            <option value="denver">Denver</option>
        </select>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/select.js"></script>

</body>

</html>
